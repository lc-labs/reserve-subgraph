specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: localhost
    source:
      address: "0x4bf010f1b9beDA5450a8dD702ED602A104ff65EE"
      abi: Deployer
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Main
        - BasketHandler
      abis:
        - name: Deployer
          file: ./abis/Deployer.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Main
          file: ./abis/Main.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,address,address,indexed address)
          handler: handleCreateToken
      file: ./src/mapping.ts
  # RSV tracks ERC20 transactions
  - name: RSV
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x196f4727526eA7FB1e17b2071B3d8eAA38486988"
      abi: ERC20
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  # RSV Manager tracks issue and redeem
  - name: RSVManager
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x4b481872f31bab47c6780d5488c84d309b1b8bb6"
      abi: RSVManager
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Transaction
        - Entry
        - User
        - Token
      abis:
        - name: RSVManager
          file: ./abis/RSVManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Issuance(indexed address,indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256)
          handler: handleRedemption
      file: ./src/rsv.ts
  # OLD RSV Contracts for correct mapping
  - name: OldRSV
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x1c5857e110cd8411054660f60b5de6a6958cfae2"
      abi: ERC20
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferOldRSV
      file: ./src/rsv.ts
  - name: OldRSVManager
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x5BA9d812f5533F7Cf2854963f7A9d212f8f28673"
      abi: RSVManager
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Transaction
        - Entry
        - User
        - Token
      abis:
        - name: RSVManager
          file: ./abis/RSVManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Issuance(indexed address,indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256)
          handler: handleRedemption
      file: ./src/rsv.ts
  # RSR Tracks ERC20 txs
  - name: RSR
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x320623b8e4ff03373931769a31fc52a4e78b5d70"
      abi: ERC20
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
templates:
  # Track RToken basket events (initial basket is set through this)
  - name: BasketHandler
    kind: ethereum/contract
    network: localhost
    source:
      abi: BasketHandler
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BasketHandler
        - Token
        - Main
        - Basket
        - Collateral
      abis:
        - name: BasketHandler
          file: ./abis/BasketHandler.json
        - name: Facade
          file: ./abis/Facade.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: BasketSet(address[],int192[],bool)
          handler: handleBasketChange
      file: ./src/mapping.ts
  # Track RToken ERC20 events
  - name: RToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: RToken
          file: ./abis/RToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: IssuanceStarted(indexed address,indexed uint256,indexed uint256,int192,address[],uint256[],int192)
          handler: handleIssuanceStart
        - event: IssuancesCanceled(indexed address,indexed uint256,indexed uint256)
          handler: handleIssuanceCancel
        - event: IssuancesCompleted(indexed address,indexed uint256,indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256,indexed int192)
          handler: handleRedemption
        - event: BasketsNeededChanged(int192,int192)
          handler: handleRTokenBaskets
      file: ./src/mapping.ts
  - name: stRSR
    kind: ethereum/contract
    network: localhost
    source:
      abi: stRSR # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Token
        - User
        - Entry
        - Transaction
      abis:
        - name: stRSR
          file: ./abis/stRSR.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Staked(indexed address,indexed uint256,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed uint256,uint256,indexed address,uint256)
          handler: handleUnstake
        - event: RSRSeized(indexed address,indexed uint256)
          handler: calculateInsuranceRewards
        - event: RSRRewarded(indexed uint256,indexed uint256)
          handler: calculateInsuranceRewards
      file: ./src/mapping.ts
