specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: localhost
    source:
      address: "0xa82fF9aFd8f496c3d6ac40E2a0F282E47488CFc9"
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Main
        - Vault
        - Collateral
      abis:
        - name: Deployer
          file: ./abis/Deployer.json
        - name: RToken
          file: ./abis/RToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Main
          file: ./abis/Main.json
        - name: AssetManager
          file: ./abis/AssetManager.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,indexed address)
          handler: handleCreateToken
      file: ./src/mapping.ts
templates:
  # Track RToken ERC20 events 
  - name: RToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
      abis:
        - name: RToken
          file: ./abis/RToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  # Track Issuance and Redemption
  - name: Main
    kind: ethereum/contract
    network: localhost
    source:
      abi: Main # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Main
        - Transaction
        - SystemTransaction
        - User
        - Token
      abis:
        - name: Main
          file: ./abis/Main.json
      eventHandlers:
        - event: IssuanceStarted(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleIssuance
      file: ./src/mapping.ts
  - name: stRSR
    kind: ethereum/contract
    network: localhost
    source:
      abi: stRSR # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Main
        - Token
        - User
        - Transaction
        - SystemTransaction
      abis:
        - name: stRSR
          file: ./abis/stRSR.json
      eventHandlers:
        - event: Staked(indexed address,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed address,indexed uint256)
          handler: handleUnstake
      file: ./src/mapping.ts
