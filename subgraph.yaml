specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: localhost
    source:
      address: "0x1613beB3B2C4f22Ee086B2b38C1476A3cE7f78E8"
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Main
        - Vault
        - Collateral
      abis:
        - name: Deployer
          file: ./abis/Deployer.json
        - name: RToken
          file: ./abis/RToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Main
          file: ./abis/Main.json
        - name: AssetManager
          file: ./abis/AssetManager.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,indexed address)
          handler: handleCreateToken
      file: ./src/mapping.ts
  # RSV tracks ERC20 transactions
  - name: RSV
    kind: ethereum/contract
    network: localhost
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  # RSV Manager tracks issue and redeem
  - name: RSVManager
    kind: ethereum/contract
    network: localhost
    source:
      abi: RSVManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Transaction
        - Entry
        - User
        - Token
      abis:
        - name: RSVManager
          file: ./abis/RSVManager.json
      eventHandlers:
        - event: Issuance(indexed address,indexed uint256)
          handler: handleRSVIssuance
        - event: Redemption(indexed address,indexed uint256)
          handler: handleRedemption
      file: ./src/mapping.ts
  # RSR Tracks ERC20 txs
  - name: RSR
    kind: ethereum/contract
    network: localhost
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
templates:
  # Track RToken ERC20 events
  - name: RToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: RToken
          file: ./abis/RToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  # Track Issuance and Redemption
  - name: Main
    kind: ethereum/contract
    network: localhost
    source:
      abi: Main # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Transaction
        - Entry
        - User
        - Token
      abis:
        - name: Main
          file: ./abis/Main.json
      # TODO: Handle vault changed event in P1
      eventHandlers:
        - event: SystemStateChanged(indexed uint8,indexed uint8)
          handler: handleSystemStateChanged
        - event: IssuanceStarted(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleIssuanceStart
        - event: IssuanceCanceled(indexed uint256)
          handler: handleIssuanceCancel
        - event: IssuanceCompleted(indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256)
          handler: handleRedemption
      file: ./src/mapping.ts
  - name: stRSR
    kind: ethereum/contract
    network: localhost
    source:
      abi: stRSR # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Token
        - User
        - Entry
        - Transaction
      abis:
        - name: stRSR
          file: ./abis/stRSR.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Staked(indexed address,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed address,indexed uint256)
          handler: handleUnstake
      file: ./src/mapping.ts
