schema:
  file: ./schema.graphql
dataSources:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: localhost
    source:
      address: "0x70bDA08DBe07363968e9EE53d899dFE48560605B"
      abi: Deployer
      startBlock: 14391469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - RToken
        - Token
        - RewardToken
      abis:
        - name: Deployer
          file: ./abis/Deployer.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,address,address,indexed address)
          handler: handleCreateToken
      file: ./src/mappings/rToken.ts
  # RSV tracks ERC20 transactions
  - name: RSV
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x196f4727526eA7FB1e17b2071B3d8eAA38486988"
      abi: ERC20
      startBlock: 10494692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - Entry
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/common.ts
  # RSV Manager tracks issue and redeem
  - name: RSVManager
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x4b481872f31bab47c6780d5488c84d309b1b8bb6"
      abi: RSVManager
      startBlock: 10494692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - Entry
      abis:
        - name: RSVManager
          file: ./abis/RSVManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Issuance(indexed address,indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256)
          handler: handleRedemption
      file: ./src/mappings/rsv.ts
