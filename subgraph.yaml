specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  # Protocol Factory
  - kind: ethereum/contract
    name: Register
    network: mainnet
    source:
      address: "0xD85Fac03804a3e44D29c494f3761D11A2262cBBe"
      abi: Register
      startBlock: 15676091
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
      abis:
        - name: Register
          file: ./abis/Register.json
      eventHandlers:
        - event: DeploymentRegistered(string,address)
          handler: handleProtocolDeployed
      file: ./src/mappings/rToken.ts
  # RSV tracks ERC20 transactions
  - name: RSV
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0x196f4727526eA7FB1e17b2071B3d8eAA38486988"
      abi: ERC20
      startBlock: 7400073
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - Entry
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Facade
          file: ./abis/Facade.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/common.ts
  # RSV Manager tracks issue and redeem
  - name: RSVManager
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0x4B481872f31bab47C6780D5488c84D309b1B8Bb6"
      abi: RSVManager
      startBlock: 7400073
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - Entry
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: RSVManager
          file: ./abis/RSVManager.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Facade
          file: ./abis/Facade.json
      eventHandlers:
        - event: Issuance(indexed address,indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256)
          handler: handleRedemption
      file: ./src/mappings/rsv.ts
templates:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: mainnet
    source:
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - RToken
        - Token
        - RewardToken
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: Deployer
          file: ./abis/Deployer.json
        - name: Main
          file: ./abis/Main.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Facade
          file: ./abis/Facade.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,address,indexed address)
          handler: handleCreateToken
      file: ./src/mappings/rToken.ts
  # Track RToken ERC20 events
  - name: RToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: Facade
          file: ./abis/Facade.json
        - name: ERC20
          file: ./abis/ERC20.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: IssuanceStarted(indexed address,indexed uint256,indexed uint256,uint192,address[],uint256[],uint192)
          handler: handleIssuanceStart
        - event: IssuancesCanceled(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleIssuanceCancel
        - event: IssuancesCompleted(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256,uint192)
          handler: handleRedemption
        - event: BasketsNeededChanged(uint192,uint192)
          handler: handleRTokenBaskets
      file: ./src/mappings/rToken.ts
  - name: RevenueTrader
    kind: ethereum/contract
    network: mainnet
    source:
      abi: RevenueTrader
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
        - RTokenContract
      abis:
        - name: RevenueTrader
          file: ./abis/RevenueTrader.json
        - name: GnosisTrade
          file: ./abis/GnosisTrade.json
      eventHandlers:
        - event: TradeStarted(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTrade
      file: ./src/mappings/rToken.ts
  - name: BackingManager
    kind: ethereum/contract
    network: mainnet
    source:
      abi: BackingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
        - RTokenContract
      abis:
        - name: BackingManager
          file: ./abis/BackingManager.json
        - name: GnosisTrade
          file: ./abis/GnosisTrade.json
      eventHandlers:
        - event: TradeStarted(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTrade
      file: ./src/mappings/rToken.ts
  - name: stRSR
    kind: ethereum/contract
    network: mainnet
    source:
      abi: stRSR # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Token
        - User
        - Entry
        - Transaction
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: stRSR
          file: ./abis/stRSR.json
        - name: Facade
          file: ./abis/Facade.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Staked(indexed uint256,indexed address,uint256,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed uint256,uint256,indexed address,uint256)
          handler: handleUnstake
        - event: ExchangeRateSet(indexed uint192,indexed uint192)
          handler: handleExchangeRate
      file: ./src/mappings/rToken.ts
