specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deployer
    network: localhost
    source:
      address: "0xa82fF9aFd8f496c3d6ac40E2a0F282E47488CFc9"
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Main
        - Vault
        - Collateral
      abis:
        - name: Deployer
          file: Deployer/abis/Deployer.json
        - name: RToken
          file: Deployer/abis/RToken.json
        - name: ERC20
          file: Deployer/abis/ERC20.json
        - name: Main
          file: Deployer/abis/Main.json
        - name: AssetManager
          file: Deployer/abis/AssetManager.json
        - name: Vault
          file: Deployer/abis/Vault.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,indexed address)
          handler: handleCreateToken
      file: Deployer/Deployer.wasm
templates:
  - name: RToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
      abis:
        - name: RToken
          file: RToken/abis/RToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Deployer/Deployer.wasm
  - name: Main
    kind: ethereum/contract
    network: localhost
    source:
      abi: Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Main
        - Transaction
        - SystemTransaction
        - User
        - Token
      abis:
        - name: Main
          file: Main/abis/Main.json
      eventHandlers:
        - event: SystemStateChanged(indexed uint8,indexed uint8)
          handler: handleSystemStateChanged
        - event: IssuanceStarted(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleIssuanceStart
        - event: IssuanceCanceled(indexed uint256)
          handler: handleIssuanceCancel
        - event: IssuanceCompleted(indexed uint256)
          handler: handleIssuance
      file: Deployer/Deployer.wasm
  - name: stRSR
    kind: ethereum/contract
    network: localhost
    source:
      abi: stRSR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Main
        - Token
        - User
        - Transaction
        - SystemTransaction
      abis:
        - name: stRSR
          file: stRSR/abis/stRSR.json
      eventHandlers:
        - event: Staked(indexed address,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed address,indexed uint256)
          handler: handleUnstake
      file: Deployer/Deployer.wasm
