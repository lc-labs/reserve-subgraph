specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: localhost
    source:
      address: "0x70e0bA845a1A0F2DA3359C97E0285013525FFC49"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
        - name: RToken
          file: Factory/abis/RToken.json
      eventHandlers:
        - event: TokenCreated(address)
          handler: handleCreateToken
      file: Factory/Factory.wasm
templates:
  - name: RToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
      abis:
        - name: RToken
          file: RToken/abis/RToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Factory/Factory.wasm
