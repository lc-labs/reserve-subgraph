specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deployer
    network: localhost
    source:
      address: "0x4bf010f1b9beDA5450a8dD702ED602A104ff65EE"
      abi: Deployer
      startBlock: 14393840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Main
        - BasketHandler
      abis:
        - name: Deployer
          file: Deployer/abis/Deployer.json
        - name: ERC20
          file: Deployer/abis/ERC20.json
        - name: Facade
          file: Deployer/abis/Facade.json
        - name: Main
          file: Deployer/abis/Main.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,address,address,indexed address)
          handler: handleCreateToken
      file: Deployer/Deployer.wasm
  - name: RSR
    kind: ethereum/contract
    network: localhost
    source:
      address: "0x320623b8e4ff03373931769a31fc52a4e78b5d70"
      abi: ERC20
      startBlock: 14000300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: ERC20
          file: RSR/abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Deployer/Deployer.wasm
templates:
  - name: BasketHandler
    kind: ethereum/contract
    network: localhost
    source:
      abi: BasketHandler
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BasketHandler
        - Token
        - Main
        - Basket
        - Collateral
      abis:
        - name: BasketHandler
          file: BasketHandler/abis/BasketHandler.json
      eventHandlers:
        - event: BasketSet(address[],int192[])
          handler: handleBasketChange
      file: Deployer/Deployer.wasm
  - name: RToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: RToken
          file: RToken/abis/RToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: IssuanceStarted(indexed address,indexed uint256,indexed
            uint256,int192,address[],uint256[],int192)
          handler: handleIssuanceStart
        - event: IssuancesCanceled(indexed address,indexed uint256,indexed uint256)
          handler: handleIssuanceCancel
        - event: IssuancesCompleted(indexed address,indexed uint256,indexed uint256)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed uint256,indexed int192)
          handler: handleRedemption
      file: Deployer/Deployer.wasm
  - name: stRSR
    kind: ethereum/contract
    network: localhost
    source:
      abi: stRSR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Main
        - MainUser
        - Token
        - User
        - Entry
        - Transaction
      abis:
        - name: stRSR
          file: stRSR/abis/stRSR.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Staked(indexed address,indexed uint256,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed uint256,indexed
            address,uint256,uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed uint256,uint256,indexed address,uint256)
          handler: handleUnstake
      file: Deployer/Deployer.wasm
